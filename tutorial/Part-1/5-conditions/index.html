<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>vue</title>
 
</head>
<body>
  <div class="container">
   <h3 class="text-success" v-if="showState">a title</h3> 
   <h3 class="text-danger" v-if=" !showState">a hidden title</h3> 
 <button @click="showState =!showState">show / hide</button>   
  </div>


  <div class="container">
    <h1>{{counter}}</h1>

    <!-- v-if or v-show -->
    <h1 v-if="counter > 0">positive</h1> 
    <h1 v-else-if="counter < 0">negative</h1>
    <h1 v-else>notr</h1>
    <button @click="counter++">+</button>   
 <button @click="counter--">-</button>   
  </div>
</body>
<script src="app.js"></script>
</html>
