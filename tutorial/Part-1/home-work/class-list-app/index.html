<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />
    <title>vue</title>
    <style>
        .bgColor {
            background-color: rebeccapurple;
        }

        .border {
            border: solid 2px black;
        }

        .borderRadius {
            border-radius: 10px;
        }

        .color {
            color: rebeccapurple;
        }

        .fontBold {
            font-weight: bolder;
        }

        .fontItalic {
            font: italic;
        }
    </style>
</head>

<body>
    <label for="">bg color</label>
    <input type="checkbox" v-model="bgColor" />
    <label for="">border</label>
    <input type="checkbox" v-model="border" />
    <label for="">border Radius</label>
    <input type="checkbox" v-model="borderRadius" />
    <label for="">color</label>
    <input type="checkbox" v-model="color" />
    <label for="">font Bold</label>
    <input type="checkbox" v-model="fontBold" />
    <label for="">Font italic</label>
    <input type="checkbox" v-model="fontItalic" />
    <textarea :class="textAreaClass" cols="30" rows="10"></textarea>
</body>
<script src="app.js"></script>

</html>
